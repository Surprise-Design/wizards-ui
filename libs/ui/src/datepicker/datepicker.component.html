<ng-container [formGroup]="$any(controlContainer.control)">
  <nz-form-item>
    <nz-form-label [nzRequired]="required">{{ label }}</nz-form-label>
    <nz-form-control [class.full-width]="fullWidth">
      <nz-date-picker [class.full-width]="fullWidth" [nzFormat]="dateFormat" [formControlName]="controlName" [nzPlaceHolder]="label" [required]="required" [nzDisabled]="disabled"></nz-date-picker>
    </nz-form-control>
  </nz-form-item>
</ng-container>

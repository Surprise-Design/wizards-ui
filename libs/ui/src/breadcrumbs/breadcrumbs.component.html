<nz-page-header>
  <nz-page-header-title class="animate__animated animate__fadeInUp">
    <div class="vertical-center">
      <i nz-icon [nzType]="mainIcon" nzTheme="outline"></i>
      <span>{{ mainTitle }}</span>
    </div>
  </nz-page-header-title>
  <nz-page-header-subtitle class="animate__animated animate__fadeInUp animate__fadeInUp animate__delay-1s">{{ subTitle }}</nz-page-header-subtitle>
  <nz-breadcrumb nz-page-header-breadcrumb>
    @if(firstBreadcrumb) {
      <nz-breadcrumb-item class="animate__animated animate__fadeInUp">
        <a [routerLink]="firstBreadcrumbLink">{{ firstBreadcrumb }}</a>
      </nz-breadcrumb-item>
    }
    @if(secondBreadcrumb) {
      <nz-breadcrumb-item class="animate__animated animate__fadeInUp animate__delay-1s">
        <a [routerLink]="secondBreadcrumbLink">{{ secondBreadcrumb }}</a>
      </nz-breadcrumb-item>
    }
    @if(thirdBreadcrumb) {
      <nz-breadcrumb-item class="animate__animated animate__fadeInUp animate__delay-1s">
        <a [routerLink]="thirdBreadcrumbLink">{{ thirdBreadcrumb }}</a>
      </nz-breadcrumb-item>
    }
    @if(fourthBreadcrumb) {
      <nz-breadcrumb-item class="animate__animated animate__fadeInUp animate__delay-1s">
        <a [routerLink]="fourthBreadcrumbLink">{{ fourthBreadcrumb }}</a>
      </nz-breadcrumb-item>
    }
  </nz-breadcrumb>
  <nz-page-header-extra class="animate__animated animate__fadeInUp animate__delay-2s">
    <ng-content></ng-content>
  </nz-page-header-extra>
</nz-page-header>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

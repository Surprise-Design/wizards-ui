<nz-page-header>
  <nz-page-header-title class="animate__animated animate__fadeInUp">
    <div class="vertical-center">
      <i nz-icon [nzType]="mainIcon" nzTheme="outline"></i>
      <span>{{ mainTitle }}</span>
    </div>
  </nz-page-header-title>
  <nz-page-header-subtitle class="animate__animated animate__fadeInUp animate__fadeInUp animate__delay-1s">{{ subTitle }}</nz-page-header-subtitle>
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item *ngFor="let breadcrumb of breadcrumbs" class="animate__animated animate__fadeInUp animate__delay-1s">
      <a [routerLink]="breadcrumb.link">{{ breadcrumb.label }}</a>
    </nz-breadcrumb-item>
  </nz-breadcrumb>
  <nz-page-header-extra class="animate__animated animate__fadeInUp animate__delay-2s">
    <ng-content></ng-content>
  </nz-page-header-extra>
</nz-page-header>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
